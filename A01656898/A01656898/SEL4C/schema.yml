components:
  schemas:
    CarrerEnum:
      enum:
      - Ingeniería y Ciencias
      - Humanidades y Educación
      - Ciencias Sociales
      - Ciencias de la Salud
      - Arquitectura, Arte y Diseño
      - Negocios
      type: string
      description: |-
        * `Ingeniería y Ciencias` - Ingeniería y Ciencias
        * `Humanidades y Educación` - Humanidades y Educación
        * `Ciencias Sociales` - Ciencias Sociales
        * `Ciencias de la Salud` - Ciencias de la Salud
        * `Arquitectura, Arte y Diseño` - Arquitectura, Arte y Diseño
        * `Negocios` - Negocios
    GradeEnum:
      enum:
      - Pregrado
      - Posgrado
      - Educación continua
      type: string
      description: |-
        * `Pregrado` - Pregrado
        * `Posgrado` - Posgrado
        * `Educación continua` - Educación continua
    Group:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 150
      required:
      - name
      - url
    HomeUser:
      type: object
      properties:
        username:
          type: string
          maxLength: 255
        full_name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        created_at:
          type: string
          format: date-time
        last_login:
          type: string
          format: date-time
          nullable: true
        time_spended:
          type: string
        rol:
          $ref: '#/components/schemas/RolEnum'
        birth:
          type: string
          format: date
          nullable: true
        genre:
          type: string
          nullable: true
          maxLength: 255
        country:
          type: string
          nullable: true
          maxLength: 255
        institution:
          type: string
          nullable: true
          maxLength: 255
        carrer:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/CarrerEnum'
          - $ref: '#/components/schemas/NullEnum'
        grade:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/GradeEnum'
          - $ref: '#/components/schemas/NullEnum'
      required:
      - full_name
      - username
    NullEnum:
      enum:
      - null
    PaginatedGroupList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Group'
    PaginatedHomeUserList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/HomeUser'
    PaginatedUserList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PatchedGroup:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 150
    PatchedHomeUser:
      type: object
      properties:
        username:
          type: string
          maxLength: 255
        full_name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        created_at:
          type: string
          format: date-time
        last_login:
          type: string
          format: date-time
          nullable: true
        time_spended:
          type: string
        rol:
          $ref: '#/components/schemas/RolEnum'
        birth:
          type: string
          format: date
          nullable: true
        genre:
          type: string
          nullable: true
          maxLength: 255
        country:
          type: string
          nullable: true
          maxLength: 255
        institution:
          type: string
          nullable: true
          maxLength: 255
        carrer:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/CarrerEnum'
          - $ref: '#/components/schemas/NullEnum'
        grade:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/GradeEnum'
          - $ref: '#/components/schemas/NullEnum'
    PatchedUser:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        groups:
          type: array
          items:
            type: string
            format: uri
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
    RolEnum:
      enum:
      - Usuario
      - Administrador
      type: string
      description: |-
        * `Usuario` - Usuario
        * `Administrador` - Administrador
    User:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        groups:
          type: array
          items:
            type: string
            format: uri
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
      required:
      - url
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
