components:
  schemas:
    Admin:
      type: object
      properties:
        username:
          type: string
          maxLength: 40
        correo:
          type: string
          maxLength: 40
        firstname:
          type: string
        lastname:
          type: string
      required:
      - correo
      - firstname
      - lastname
      - username
    Emprendedor:
      type: object
      properties:
        username:
          type: string
          maxLength: 40
        correo:
          type: string
          maxLength: 40
        firstname:
          type: string
        lastname:
          type: string
        degree:
          type: string
        institution:
          type: string
        gender:
          type: string
        age:
          type: integer
        country:
          type: string
        studyField:
          type: string
      required:
      - age
      - correo
      - country
      - degree
      - firstname
      - gender
      - institution
      - lastname
      - studyField
      - username
    PaginatedAdminList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Admin'
    PaginatedEmprendedorList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Emprendedor'
    PatchedAdmin:
      type: object
      properties:
        username:
          type: string
          maxLength: 40
        correo:
          type: string
          maxLength: 40
        firstname:
          type: string
        lastname:
          type: string
    PatchedEmprendedor:
      type: object
      properties:
        username:
          type: string
          maxLength: 40
        correo:
          type: string
          maxLength: 40
        firstname:
          type: string
        lastname:
          type: string
        degree:
          type: string
        institution:
          type: string
        gender:
          type: string
        age:
          type: integer
        country:
          type: string
        studyField:
          type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
