components:
  schemas:
    Group:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 150
      required:
      - name
      - url
    PatchedGroup:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 150
    PatchedUser:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        groups:
          type: array
          items:
            type: string
            format: uri
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
    Patcheddirectorio:
      type: object
      properties:
        nombre:
          type: string
          maxLength: 50
        apellidos:
          type: string
          maxLength: 50
        pais:
          type: string
          maxLength: 50
        sexo:
          type: string
          maxLength: 1
        telefono:
          type: string
          maxLength: 10
        correo:
          type: string
          maxLength: 50
        direccion:
          type: string
          maxLength: 50
    User:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        groups:
          type: array
          items:
            type: string
            format: uri
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
      required:
      - url
      - username
    directorio:
      type: object
      properties:
        nombre:
          type: string
          maxLength: 50
        apellidos:
          type: string
          maxLength: 50
        pais:
          type: string
          maxLength: 50
        sexo:
          type: string
          maxLength: 1
        telefono:
          type: string
          maxLength: 10
        correo:
          type: string
          maxLength: 50
        direccion:
          type: string
          maxLength: 50
      required:
      - apellidos
      - correo
      - direccion
      - nombre
      - pais
      - sexo
      - telefono
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
